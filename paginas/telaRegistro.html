<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <script defer type="module" src="../scriptsss/registrarUsuario.js"></script>
</head>
<body>
  
    <section class="section_class">
        <h1>Registre-se!</h1>

        <p>Coloque seu <span> e-mail</span></p>
        <input type="text" class="barra_section" id="email_section" placeholder="Seu email">

        <p>Coloque seu <span> usuário</span></p>
        <input type="text" class="barra_section" id="usuario_section" placeholder=" usuário">

        <p>Coloque sua <span> senha</span></p>
        <input type="password" class="barra_section"  id="senha_section" placeholder="Sua senha">

        <p>Confirme sua <span> senha</span></p>
        <input type="password" class="barra_section"  id="confirmarSenha_section" placeholder="Confirme senha">
       
        <input type="submit" value="Registrar" id="id_botao_registro">
    </section>
   
</body>
</html>
