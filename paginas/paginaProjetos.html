<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/projetoPagina.css"/>
        <script defer type="module" src="../scriptsss/codeProjeto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <header class="header__principal">
            <input type="text" name="nomeProjeto" class="header__h1" id="id_nomeProjeto" hidden>
            <h1 class="header__h1" id="id_header__h1" hidden></h1>
            <div id="barraProgresso">
                <h3>Concluido 100%</h3>
                <div id="progresso"></div>
            </div>
        </header>
        <button class="main__botao">Criar novo bloco</button>
        <main class="main__principal">
        </main>

        <section class="menu_add__pessoas">
            <div id="listaPessoas">
                    <h2>Membros do Projeto:</h2>
                    <div id="pessoasContainer"></div>
                    <ul id="id_listaParticipantes">
                    </ul>
            </div>

            <div class="add__pessoas">
                <input type="text" class="input_nome" placeholder="Nome do Participante: ">
                <button class="add__pessoas__botao">Adicionar Participantes</button>
            </div>
        </section>
        
        
    </body>
</html>
