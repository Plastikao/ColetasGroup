<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projetos</title>
        <link rel="stylesheet" href="../css/projetoPagina.css"/>
        <script defer type="module" src="../scriptsss/codeProjeto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <header class="header">
        <ul class="header__ul">
            <li class="header__li" id="headerLogo">
                <a href="./paginainicial.html"><img src="../fotos/icon.png" id="iconeHeader" alt=""><h3 class="header__h3 stylepoint">AtlasFlow</h3></a>
            </li>
            <li class="header__li">
                <a href="./paginaCalendario.html"><h3 class="header__h3 stylepoint">Calendário</h3></a>
            </li>
            <div id="bundabunda"><li>
                <div class="pesquisa">
                    <input type="search" placeholder="Pesquisar Projetos" class="meio__item pesquisaInput">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </li></div>
            <li class="header__li" id="menuLateral-abrir"><i class="fa-solid fa-bars stylepoint"></i></li>
        </ul>
    </header>

    <section id="menuLateral">
        <ul>
            <a href="./paginaMudarsenha.html"><li><i class="fa-solid fa-user"></i> Perfil</li></a>
            <li><i class="fa-solid fa-gear"></i> Configurações</li>
            <li><i class="fa-solid fa-trash"></i> Lixeira</li>
            <li><i class="fa-solid fa-circle-question"></i> Ajuda</li>
            <a href="../index.html"><li><i id="id_botao_sair" class="fa-solid fa-right-from-bracket"></i> Sair</li></a>
        </ul>
    </section>

    <body>
        <header class="header__principal">
            <div class="texto__emcima_da_barra">
                <div id="botao__renomear">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <input
                    type="text"
                    name="nomeProjeto"
                    class="header__h1"
                    id="id_nomeProjeto"
                    hidden
                />
                <h1 class="header__h1" id="id_header__h1" hidden></h1>
                <div id="bloco__status"></div>
            </div>
            <div id="barraProgresso">
                <h3 id="id_textoProgresso">Concluído 100%</h3>
                <div id="progresso"></div>
            </div>

            <section class="menu_add__pessoas">
                <div id="listaPessoas">
                    <h2>Membros do Projeto:</h2>
                    <div id="pessoasContainer">
                        <ul id="id_listaParticipantes"></ul>
                    </div>
                </div>
            
                <div class="add__pessoas">
                    <input type="text" class="input_nome" placeholder="Email do Participante">
                    <button class="add__pessoas__botao">Adicionar Participantes</button>
                </div>
            </section>
        </header>
        <button class="main__botao">Criar novo bloco</button>
        <main class="main__principal"></main>
    </body>
</html>
