<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trocar Senha</title>
        <link rel="stylesheet" href="../css/telaTrocarSenha.css">
        <script defer type="module" src="../scriptsss/trocarSenha.js"></script>
</head>
<body>
    <section class="section_class">
        <h1>Trocar Senha</h1>

        <p>Coloque seu <span> e-mail ou usuário</span></p>
        <input type="text" class="barra_section" id="usuario_section" placeholder="Seu email ou usuário">

        <p>Coloque sua <span> senha</span></p>
        <input type="password" class="barra_section"  id="senha_section" placeholder="Sua senha">

        <p>Confirme sua <span> senha</span></p>
        <input type="password" class="barra_section"  id="nova_Senha_section" placeholder="Confirmar senha">

        <button id="id_botaoEntrar">Trocar Senha</button>
    </section>
</body>
</html>
