<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trocar Senha</title>
        <link rel="stylesheet" href="../css/telaTrocarSenha.css" />
    </head>
    <body>
        <section class="section_class">
            <h1>Trocar Senha</h1>
            <p>Coloque seu <span> e-mail ou usuário</span></p>
            <input
                type="text"
                class="barra_section"
                id="usuario_section"
                placeholder="Seu email ou usuário"
            />
            <p>Coloque sua <span> senha</span></p>
            <input
                type="password"
                class="barra_section"
                id="senha_section"
                placeholder="Sua senha"
            />
            <p>Confirme sua <span> senha</span></p>
            <input
                type="password"
                class="barra_section"
                id="senha_section"
                placeholder="Confirmar senha"
            />

            <a href="../index.html"><button>Entrar</button> </a>
        </section>
    </body>
</html>
